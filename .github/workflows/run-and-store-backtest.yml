name: run-and-store-backtest
on:
  workflow_dispatch:        # run manually from the Actions tab

jobs:
  backtest-loop:
    runs-on: ubuntu-latest

    env:
      # â”€â”€ REQUIRED SECRETS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      GCP_SA_KEY     : ${{ secrets.GCP_SA_KEY }}      # Firestore service-account JSON
      LEAN_API_TOKEN : ${{ secrets.LEAN_API_TOKEN }}  # QuantConnect API token
      PROJECT_ID     : "23708106"                     # Your QC project id
      # â”€â”€ OPTIONAL TWEAKS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      POP_SIZE       : "10"     # how many parameter sets generate_params.py makes
      GENERATION     : "1"      # evolution cycle stamp

    steps:
    # â€•â€•â€• 1.  Checkout code â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•
    - uses: actions/checkout@v4

    # â€•â€•â€• 2.  Python + CLI deps â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•
    - uses: actions/setup-python@v4
      with: { python-version: "3.10" }

    - name: Install Python deps
      run: |
        pip install --quiet lean 'google-cloud-firestore>=2,<3' jq

    # â€•â€•â€• 3.  Generate parameter pool â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•
    - name: Generate parameter sets
      run : |
        python generate_params.py
        echo "ðŸ“„ param_candidates.json:"
        cat param_candidates.json

    # â€•â€•â€• 4.  Loop + back-test + Firestore upload â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•
    - name: Run back-tests and store results
      run: |
        set -e
        jq -c '.[]' param_candidates.json | while read -r row ; do
          # â”€â”€ pull values out of JSON row
          ID=$(echo "$row" | jq -r '.id')
          FAST=$(echo "$row" | jq -r '.fast')
          SLOW=$(echo "$row" | jq -r '.slow')
          RSI=$(echo  "$row" | jq -r '.rsi')

          echo ""
          echo "ðŸš€  Back-test $ID â€” fast=$FAST  slow=$SLOW  rsi=$RSI"

          # file names unique per run
          OUT_JSON="backtest-$ID.json"

          # 4-A)  run Lean Cloud back-test
          echo "   â†³ running lean cloud backtest â€¦"
          lean cloud backtest "$PROJECT_ID" \
            --name "gen-$ID" \
            --parameters "fast=$FAST" "slow=$SLOW" "rsi=$RSI" \
            --output   "$OUT_JSON"

          # 4-B)  grab the backtestId for Firestore doc id
          BT_ID=$(jq -r '
              .backtest.backtestId   //      # new Lean CLI
              .backtest.id           //      # older Lean CLI
              .backtestId            //      # fallback
              empty' "$OUT_JSON")

          if [ -z "$BT_ID" ]; then
            echo "âŒ  Could not extract backtestId â€“ skipping Firestore upload"
            continue
          fi
          echo "   â†³ Parsed backtestId: $BT_ID"

          # 4-C)  hand data to store_results.py
          export BACKTEST_ID="$BT_ID"
          cp "$OUT_JSON" backtest-results.json   # script expects this name
          python store_results.py
        done
