name: evolve
on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'
concurrency:
  group: evolve
  cancel-in-progress: true
env:
  # Set the number of children to match your backtest nodes
  NUM_CHILDREN: 5
  QC_PROJECT_ID: 23708106
  LEAN_CLI_VERSION: "2.5.0"
jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate new child strategies
        run: python algo_gen.py --num $NUM_CHILDREN

      - name: Run back-tests in parallel
        run: python scripts/run_parallel_backtests.py
      
      - name: Store results in Firestore
        run: python store_results.py
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

      - name: Evaluate and Select Champion
        # Add a short delay to ensure data is consistent in Firestore
        run: |
          echo "Waiting 30 seconds for data consistency..."
          sleep 30
          python select_winner.py
