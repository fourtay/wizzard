# .github/workflows/evolve.yml
name: evolve

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'   # every 10 min (adjust as you like)

concurrency:
  group: evolve
  cancel-in-progress: true

env:
  NUM_CHILDREN: 5
  LEAN_CLI_VERSION: "2.5.0"

jobs:
  evolve:
    runs-on: ubuntu-latest
    env:
      QC_PROJECT_ID: ${{ secrets.QC_PROJECT_ID }}
      QC_USER_ID:    ${{ secrets.QC_USER_ID }}
      QC_API_TOKEN:  ${{ secrets.QC_API_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "lean==${LEAN_CLI_VERSION}"

      - name: Authenticate Lean CLI
        run: lean login --user-id "$QC_USER_ID" --api-token "$QC_API_TOKEN"

      - name: Generate candidate children
        run: python algo_gen.py --num "$NUM_CHILDREN"

      - name: Run back-tests
        run: python run_backtest.py

      - name: Evaluate results
        run: python select_winner.py
