name: evolve-and-commit-strategy
on:
  schedule:
    # every 10 minutes
    - cron: "*/10 * * * *"
  workflow_dispatch:   # lets you trigger manually too

jobs:
  evolve:
    runs-on: ubuntu-latest
    env:
      GH_PAT: ${{ secrets.GH_PAT }}   # <-- create this repo secret
    steps:
      - name: 📥  Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ env.GH_PAT }}     # so later steps can push

      - name: 🐍  Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦  Install deps
        run: pip install -r requirements.txt

      - name: 🤖  Generate & commit next strategy
        run: |
          python algorithm_generator.py
