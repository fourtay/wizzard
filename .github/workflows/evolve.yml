# =====================================================================
#  GitHub Actions â€“ Evolution loop
#  -------------------------------------------------------------
#  1.  generate-children   â†’ create NUM_CHILDREN mutated algos
#  2.  backtest-child      â†’ run each child in QC Cloud + save stats
#  3.  select-champion     â†’ pick best performer & export DNA
# =====================================================================

name: evolve

on:
  workflow_dispatch:          # manual run button
  schedule:
    - cron: "*/30 * * * *"    # every 30 min

# ---------- Global constants -------------------------------------------------
env:
  NUM_CHILDREN:          5           # how many children each generation
  MUTATION_RATE:         0.20        # 0â€Šâ€“â€Š1  (20 % of params mutate)
  QC_PROJECT_ID:         23708106    # QuantConnect project that holds the algo
  PYTHON_VERSION:        "3.10"

# ------------------------ JOB 1 â€“ generate children ------------------------ #
jobs:
  generate-children:
    runs-on: ubuntu-latest
    outputs:
      child_matrix: ${{ steps.make-matrix.outputs.matrix }}
    steps:
    - name: â¬‡ï¸  Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ  Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ”‘  Write GCP key
      run: echo "${{ secrets.GCP_SA_KEY }}" > gcp_key.json

    - name: ğŸ§¬  Make NUM_CHILDREN mutated algos
      run: |
        python tools/algo_gen.py \
          --num        "${NUM_CHILDREN}" \
          --mutation   "${MUTATION_RATE}"
        ls -1 children

    - name: ğŸ”¢  Build matrix JSON for next job
      id: make-matrix
      run: |
        files=$(ls children | jq -R -s -c 'split("\n")[:-1] | map({"file": .})')
        echo "matrix=$files" >> "$GITHUB_OUTPUT"

    - name: ğŸ“¤  Upload children as artifact
      uses: actions/upload-artifact@v3
      with:
        name: children
        path: children/

# ------------------------ JOB 2 â€“ back-test each child --------------------- #
  backtest-child:
    needs: generate-children
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.generate-children.outputs.child_matrix) }}

    steps:
    - name: â¬‡ï¸  Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ”‘  Write GCP key
      run: echo "${{ secrets.GCP_SA_KEY }}" > gcp_key.json

    - name: ğŸ“¥  Pull child file for this matrix item
      uses: actions/download-artifact@v3
      with:
        name: children
        path: children

    - name: âš™ï¸  Install Lean CLI
      run: pip install lean==1.1.143

    - name: ğŸš€  Push & back-test in QC Cloud
      run: |
        CHILD="children/${{ matrix.file }}"
        lean cloud push "$CHILD" --project $QC_PROJECT_ID
        NAME=$(basename "$CHILD" .py)
        lean cloud backtest $QC_PROJECT_ID \
             --name "$NAME" \
             --output backtest-results.json

    - name: ğŸ—‚  Store results in Firestore
      run: |
        BACKTEST_ID="$NAME-$(date +%s)"
        python tools/store_results.py
      env:
        BACKTEST_ID: ${{ matrix.file }}
        GCP_SA_KEY:  ${{ secrets.GCP_SA_KEY }}

# ------------------------ JOB 3 â€“ pick champion & commit DNA --------------- #
  select-champion:
    needs: backtest-child
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸  Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ  Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ”‘  Write GCP key
      run: echo "${{ secrets.GCP_SA_KEY }}" > gcp_key.json

    - name: ğŸ†  Choose best doc & export params
      run: python tools/select_champion.py

    - name: ğŸ“¤  Commit champion DNA back to repo
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ci: update champion DNA"
        file_pattern: champion.json
