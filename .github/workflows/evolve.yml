# .github/workflows/evolve.yml
name: evolve

on:
  # ðŸ” run on every commit to main
  push:
    branches: [main]

  # ðŸ› ï¸ manual trigger button
  workflow_dispatch:

  # ðŸ•’ optional cron (every 10 min) â€“ delete if you donâ€™t want it
  schedule:
    - cron: '*/10 * * * *'

concurrency:
  group: evolve
  cancel-in-progress: true

env:
  NUM_CHILDREN: 5            # how many variants algo_gen.py creates

jobs:
  evolve:
    runs-on: ubuntu-latest
    env:
      QC_PROJECT_ID: ${{ secrets.QC_PROJECT_ID }}
      QC_USER_ID:    ${{ secrets.QC_USER_ID }}
      QC_API_TOKEN:  ${{ secrets.QC_API_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Lean CLI â€“ any stable 1.x release
          pip install "lean>=1.0,<2.0"

      - name: Authenticate Lean CLI
        run: lean login --user-id "$QC_USER_ID" --api-token "$QC_API_TOKEN"

      - name: Generate candidate children
        run: python algo_gen.py --num "$NUM_CHILDREN"

      - name: Run back-tests
        run: python run_backtest.py

      # âš ï¸  Remove or comment-out this step if you havenâ€™t added GCP_SA_KEY yet
      - name: Evaluate results
        run: python select_winner.py
