name: evolve
on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'
concurrency:
  group: evolve
  cancel-in-progress: true
env:
  NUM_CHILDREN: 5
  QC_PROJECT_ID: 23708106
  LEAN_CLI_VERSION: "2.5.0"
jobs:
  evolve:
    runs-on: ubuntu-latest
    
    # Define secrets here to make them available to all steps
    env:
      QC_USER_ID: ${{ secrets.QC_USER_ID }}
      QC_API_TOKEN: ${{ secrets.QC_API_TOKEN }}
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # --- ADD THIS STEP ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # --- ADD THIS STEP ---
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install lean

      # --- ADD THIS STEP ---
      - name: Authenticate LEAN CLI
        run: lean login --user-id "$QC_USER_ID" --api-token "$QC_API_TOKEN"

      - name: Generate new child strategies
        run: python algo_gen.py --num $NUM_CHILDREN

      - name: Run back-tests in parallel
        run: python scripts/run_parallel_backtests.py
      
      - name: Store results in Firestore
        run: python store_results.py

      - name: Evaluate and Select Champion
        run: |
          echo "Waiting 60 seconds for results to populate in Firestore..."
          sleep 60
          python select_winner.py
