# .github/workflows/evolve.yml
name: evolve

on:
  push:
    branches: [main]      # auto-run on every commit to main
  workflow_dispatch:      # manual trigger
  schedule:
    - cron: '*/10 * * * *'  # optional cron â€“ remove if not needed

concurrency:
  group: evolve
  cancel-in-progress: true

env:
  NUM_CHILDREN: 5

jobs:
  evolve:
    runs-on: ubuntu-latest
    env:
      QC_PROJECT_ID: ${{ secrets.QC_PROJECT_ID }}
      QC_USER_ID:    ${{ secrets.QC_USER_ID }}
      QC_API_TOKEN:  ${{ secrets.QC_API_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with: { python-version: '3.11' }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "lean>=1.0,<2.0"

      - name: Lean login
        run: lean login --user-id "$QC_USER_ID" --api-token "$QC_API_TOKEN"

      - name: Generate children
        run: python algo_gen.py --num "$NUM_CHILDREN"

      - name: Run back-tests
        run: python run_backtest.py

