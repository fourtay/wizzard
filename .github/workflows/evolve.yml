# ─────────────────────────  .github/workflows/evolve.yml  ─────────────────────────
name: evolve

#--- What kicks the workflow off
on:
  push:               # every push to main
    branches: [ main ]
  workflow_dispatch:  # manual “Run workflow” button

#--- Environment variables (pulled from your GitHub Secrets)
env:
  NUM_CHILDREN: 1
  QC_USER_ID:    ${{ secrets.QC_USER_ID }}
  QC_API_TOKEN:  ${{ secrets.QC_API_TOKEN }}
  QC_PROJECT_ID: ${{ secrets.QC_PROJECT_ID }}
  QC_ORG_ID:     ${{ secrets.QC_ORG_ID }}   # <- you created this secret
  GCP_SA_KEY:    ${{ secrets.GCP_SA_KEY }}

#--- Single job
jobs:
  evolve:
    runs-on: ubuntu-latest

    steps:
    # 1. checkout repo
    - name: Check out source
      uses: actions/checkout@v4

    # 2. python
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3. deps + Lean CLI
    - name: Install requirements + Lean CLI
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "lean==1.0.219"

    # 4. create a fresh Lean config tied to *your* organisation
    - name: Prepare Lean root (fresh lean.json)
      run: |
        rm -f lean.json                            # wipe any stale config
        # initialise Lean for this org (non-interactive)
        lean init --organization-id "$QC_ORG_ID" --yes
        # authenticate
        lean login --user-id "$QC_USER_ID" --api-token "$QC_API_TOKEN"

    # 5. evolve …
    - name: Generate child algorithm
      run: python algo_gen.py --num "$NUM_CHILDREN"

    - name: Run back-test
      run: python run_backtest.py

    - name: Select best result
      env:
        GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GCP_SA_KEY }}
      run: python select_winner.py
# ───────────────────────────────────────────────────────────────────────────────────
